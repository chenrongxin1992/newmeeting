<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' type='text/css' href='/nm/stylesheets/layui.css' />
  </head>
  <body>
    <form class="layui-form" action="" style="margin-top:15px;">
      <div class="layui-form-item">
        <label class="layui-form-label">会议室</label>
        <div class="layui-input-inline">
          <input type="text" name="room_name"  autocomplete="off" class="layui-input" value="938" disabled>
        </div>
        <label class="layui-form-label">用途</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入用途" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">人数</label>
        <div class="layui-input-inline">
          <input type="text" name="num" lay-verify="number" placeholder="人数" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-inline">
          <input type="text" name="fuzeren" lay-verify="required" placeholder="负责老师" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
          <input type="text" name="phone" lay-verify="phone" placeholder="手机号码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">开始</label>
        <div class="layui-input-inline">
          <select name="start" lay-verify="required" lay-filter="start">
            <option value="08:30">08:30</option>
            <option value="09:30">09:30</option>
            <option value="10:30">10:30</option>
            <option value="11:30">11:30</option>
            <option value="12:30">12:30</option>
            <option value="13:30">13:30</option>
            <option value="14:30">14:30</option>
            <option value="15:30">15:30</option>
            <option value="16:30">16:30</option>
            <option value="17:30">17:30</option>
            <option value="18:30">18:30</option>
            <option value="19:30">19:30</option>
          </select>
        </div>
         <label class="layui-form-label">结束</label>
        <div class="layui-input-inline">
          <select name="end" lay-verify="required" id="end">
            <option value="09:30">09:30</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </body>
    <script src="/nm/javascripts/jquery3.2.min.js"></script>
    <script src="/nm/javascripts/layui.all.js"></script>
    <script>
    $(document).ready(function() {
      let form = layui.form,$ = layui.$
      //初始化select end
      let strend = ''
      for(let i = 8;i<20;i++){
          let temp = i + 1 + ''
          strend += '<option value="'+temp+':30">'+temp+':30</option>'
      }
      $('#end').children().remove()
      $('#end').append(strend)
      form.render()
      //监听选择
      form.on('select(start)',function(data){
        console.log('select start',data)
        let start = data.value
        let startnum = parseInt(start.substring(0,2))
        console.log('startnum ',startnum)
        let str = ''
        for(let i = startnum;i<20;i++){
          let temp = i + 1 + ''
          str += '<option value="'+temp+':30">'+temp+':30</option>'
        }
        console.log('str---',str)
        $('#end').children().remove()
        $('#end').append(str)
        form.render()
      })
      //监听提交 13760277012
      form.on('submit(formDemo)', function(data){
        console.log('data',data)
        //获取父页面数据，日期
        let parent_json = eval('('+parent.json+')')//从父层获取值，json是父层的全局js变量。eval是将该string类型的json串变为标准的json串
        console.log('parent_json--->',parent_json)
        data.field.date = parent_json
        $.ajax({
          url:'/nm/add_applyform',
          type:'POST',
          data:data.field,
          dataType : "json",
          success:function(result){
            if(result.code == 0){
              console.log('add success')
              //墨绿深蓝风
            let frameindex = layer.alert('添加成功', {
              skin: 'layui-layer-molv' //样式类名
              ,closeBtn: 0
            }, function(){
              layer.close(frameindex);
              parent.layer.closeAll()
            });         
            }
          },
          error:function(msg){
            console.log('ajax error msg',msg)
          }
        })
        return false;
      });
    })
    </script>

</html>
